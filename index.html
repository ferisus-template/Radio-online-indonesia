<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Streaming - RadioPlayer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #001f3f, #003366);
  color: #eee;
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-family: 'Orbitron', monospace;
  text-align: center;
  margin-bottom: 30px;
  font-weight: 700;
  letter-spacing: 3px;
  color: #00bfff;  /* biru terang */
  text-shadow: 0 0 10px #00bfff;
}

.radio-card {
  background: #002244;
  border-radius: 20px;
  padding: 25px 20px;
  box-shadow: 0 0 20px #0099ff66;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.radio-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px #00aaffcc;
  cursor: pointer;
}

.radio-name {
  font-family: 'Orbitron', monospace;
  font-weight: 700;
  font-size: 20px;
  margin-bottom: 12px;
  letter-spacing: 1.5px;
  color: #00bbff;
  text-shadow: 0 0 5px #00bbff99;
}

.live-bar {
  font-weight: 700;
  color: #0099ff;
  margin-bottom: 12px;
  font-size: 15px;
  letter-spacing: 1px;
  text-shadow:
    0 0 8px #0099ff,
    0 0 15px #0099ff,
    0 0 20px #0099ff;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  0% { text-shadow: 0 0 5px #0099ff, 0 0 15px #0099ff;}
  100% { text-shadow: 0 0 15px #0099ff, 0 0 30px #0099ff;}
}

.play-btn {
  background: #0099ff;
  border: none;
  border-radius: 50%;
  width: 75px;
  height: 75px;
  font-size: 30px;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 10px #0099ffaa;
  transition: background 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.play-btn:hover {
  background: #007acc;
  box-shadow: 0 0 20px #007acccc;
}

.status {
  margin-top: 10px;
  font-size: 14px;
  color: #7ec8ff;
  font-style: italic;
  min-height: 20px;
}

.radio-icon {
  font-size: 40px;
  color: #0099ff;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #0099ffbb;
}

    /* Optional: Icon radio */
    .radio-icon {
      font-size: 40px;
      color: #ff3b3b;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff3b3bbb;
    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
      .play-btn {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }

      .radio-name {
        font-size: 18px;
      }

      .status {
        font-size: 12px;
      }
    }
  </style>
</head>
